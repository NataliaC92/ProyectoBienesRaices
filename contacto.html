<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bines Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">

            <div class="barra">
                <a href="/ProyectoBienesRaices/index.html">
                    <img src="images/logo.svg" alt="Logo Bienes Raices">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="images/barras.svg" alt="Icono Menu">
                    </a>
                </div>
                <nav class="navegacion" id="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!-- Fin barra -->
        </div>
        <!-- Fin contenedor -->

    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img class="imagen-destacada" src="images/destacada3.jpg" alt="Imagen Blog">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el Formulario de contacto</h2>

        <form action="">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre"> Nombre:</label>
                <input class="" type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="emil" placeholder="Tu Correo Electrónico" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Selecione---</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="100" step="5">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser Contactado</p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" id="telefono">

                    <label for="correo">Correo</label>
                    <input type="radio" name="contacto" id="correo">

                </div>

                <p>Sí Eligió Teléfono, elija la Fecha y Hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">


            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>


    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los Derechos se encuentran reservados &copy; </p>
        </div>
        <!-- fin contenedor conetendor-footer -->
    </footer>

</body>

</html>
